<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ | Rust + JS | ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Demo: Bot detection</h1>
    <div id="screen">
        <p id="human-score">Human Score: 0.0</p>
        <p id="bot-result">No data yet</p>
        <p class="small">Results:</p>
        <div id="previous-results"></div>
    </div>
    <p>Move your mouse to generate events.</p>
    <p id="counter">Events generated: 0</p>
    <script src="./main.js" type="module"></script>

    <div id="buttons">
        <button id="button1">Am I Bot?</button>
    </div>

    <h4>debug info</h4>
    <div id="debug-buttons">
        <button id="button2">Jitter</button>
        <div id="debug-info">?</div>
        <button id="button3">Set x = 0</button>
    </div>

    <footer>
        Rust + JS Is a Perfect Pairing With No Issues at All
        <a href="https://github.com/jakmeier">by Jakob Meier </a>
    </footer>
</body>

</html>
